<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Library Management System</h1>

        <!-- Issue Book Form -->
        <div class="card mb-4">
            <div class="card-header">Issue Book</div>
            <div class="card-body">
                <form th:action="@{/api/library/books/issue}" method="post">
                    <div class="mb-3">
                        <label for="issueBookId" class="form-label">Book ID</label>
                        <input type="text" class="form-control" id="issueBookId" name="bookId" required>
                    </div>
                    <div class="mb-3">
                        <label for="issueMemberId" class="form-label">Member ID</label>
                        <input type="text" class="form-control" id="issueMemberId" name="memberId" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Issue Book</button>
                </form>
            </div>
        </div>

        <!-- Return Book Form -->
        <div class="card mb-4">
            <div class="card-header">Return Book</div>
            <div class="card-body">
                <form th:action="@{/api/library/books/return}" method="post">
                    <div class="mb-3">
                        <label for="returnBookId" class="form-label">Book ID</label>
                        <input type="text" class="form-control" id="returnBookId" name="bookId" required>
                    </div>
                    <div class="mb-3">
                        <label for="returnMemberId" class="form-label">Member ID</label>
                        <input type="text" class="form-control" id="returnMemberId" name="memberId" required>
                    </div>
                    <button type="submit" class="btn btn-success">Return Book</button>
                </form>
            </div>
        </div>

        <!-- Search Books -->
        <div class="card mb-4">
            <div class="card-header">Search Books</div>
            <div class="card-body">
                <form th:action="@{/api/library/books/search}" method="get">
                    <div class="mb-3">
                        <label for="searchKeyword" class="form-label">Keyword (Title / Author / Genre)</label>
                        <input type="text" class="form-control" id="searchKeyword" name="keyword" required>
                    </div>
                    <button type="submit" class="btn btn-info">Search</button>
                </form>
            </div>
        </div>

        <!-- Add Book -->
        <div class="card mb-4">
            <div class="card-header">Add New Book</div>
            <div class="card-body">
                <form th:action="@{/api/library/books/add}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Author</label>
                        <input type="text" class="form-control" name="author" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Genre</label>
                        <input type="text" class="form-control" name="genre" required>
                    </div>
                    <button type="submit" class="btn btn-dark">Add Book</button>
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
